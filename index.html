<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <form action="" method="get">
            <div>
                <label for="nome">Nome:</label>
                <input class="under" type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="km">Chilometri da percorrere:</label>
                <input class="under" type="number" id="km" name="km">
            </div>
            <div>
                <label for="eta">Et√† del passeggero:</label>
                <select id="eta" name="eta">
                    <option value="minorenni">Minorenne</option>
                    <option value="">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <div>
                <button type="button" id="prezzo">Genera</button>
                <input type="reset" value="Reset" />
            </div>
        </form>

        <h1>IL TUO BIGLIETTO</h1>

        <div class="stampa">
            <div>
                <div class="flex">
                    <div>
                        <h2>NOME PASSEGGERO</h2>
                        <h3 id="nome_show"></h3>
                    </div>
                    <div>
                        <h3>Offerta</h3>
                        <p id="offerta"></p>
                    </div>
                    <div>
                        <h3>Costo Biglietto</h3>
                        <p id="surprise"></p>
                    </div>      
                </div>
            </div>
        </div>
        


    </div>
    <h2></h2>



    <script src="js/main.js"></script>
</body>

</html>
