<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prezzo Biglietto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calcola il prezzo del tuo biglietto</h1>
        <!-- primo contenitore -->
        <form action="" method="get">
            <div class="flex space">
                <div class="column">
                    <label class="label" for="nome">Nome e Cognome:</label>
                    <input class="under" type="text" id="nome" name="nome">
                </div>
                <div class="column">
                    <label class="label" for="km">Chilometri da percorrere:</label>
                    <input class="under" type="number" id="km" name="km">
                </div>
                <div class="column">
                    <label class="label" for="eta">Et√† del passeggero:</label>
                    <select class="under" id="eta" name="eta">
                        <option value="minorenni">Minorenne</option>
                        <option value="">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>
            <div class="btn">
                <button class="genera" type="button" id="prezzo">Genera</button>
                <input class="reset" type="reset" value="Reset" />
            </div>
        </form>
    <!-- /primo contenitore -->

        <h1>IL TUO BIGLIETTO</h1>
        <!-- secondo contenitore -->
        <div class="stampa" id="block">
            <div>
                <h2 class="dettaglio">DETTAGLIO PASSEGGERI</h2>
                <div class="flex border">
                    <div class="nome_passeggero">
                        <h2>NOME PASSEGGERO</h2>
                        <h4 id="nome_show"></h4>
                    </div>
                    <div>
                        <h2>Offerta</h2>
                        <h4 id="offerta"></h4>
                    </div>
                    <div>
                        <h2>Carrozza</h2>
                        <h4 id="carrozza"></h4>
                    </div>
                    <div>
                        <h2>Codice CP</h2>
                        <h4 id="cp"></h4>
                    </div>
                    <div>
                        <h2>Costo Biglietto</h2>
                        <h4 id="surprise"></h4>
                    </div>
                </div>
            </div>
        </div>
        <!-- /secondo contenitore -->
    </div>
    <!-- java script -->
    <script src="js/main.js"></script>
    <!-- /java script -->
</body>

</html>
